name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: qmcgaw/qt-installer-action@v2
      with:
        version: '13.0.0'
        components: 'qtbase qttools'
        target-dir: /opt/Qt

    - name: Configure and build
      run: |
        qmake -v
        qmake CONFIG+=debug
        make

    - name: Run unit tests
      run: ./tests/test_game  # Replace with your actual test command

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Deploy to Production
      run: |
        echo "Deploying Tic Tac Toe game..."


