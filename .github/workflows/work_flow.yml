name: CI Pipeline for Qt with QMake

on:
  push:
    branches:
      - main  # Adjust as per your main branch name
  pull_request:
    branches:
      - main  # Adjust as per your main branch name

jobs:
  build:
    runs-on: ubuntu-latest  # Choose an appropriate runner based on your needs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Qt environment
        uses: jurplel/setup-qt@v2
        with:
          qt-version: '5.x'  # Replace with your Qt version (e.g., '5.15.2')
          qmake-path: 'qmake'  # Ensure 'qmake' is in your PATH

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential  # Install necessary build tools

      - name: Configure and build
        run: |
          qmake -r  # Run QMake recursively to generate Makefiles
          make  # Build the project

      - name: Run tests (if applicable)
        run: |
          # Add commands here to run your tests, if any


